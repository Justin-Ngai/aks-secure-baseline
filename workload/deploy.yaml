apiVersion: v1
kind: Service
metadata:
  name: ingress-endpoint-service
  labels:
    app: ingress-endpoint-service
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "snet-clusteringressservices"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.240.4.5
  externalTrafficPolicy: Local
  ports:
  - port: 80
    protocol: TCP
    targetPort: api
    name: http
  selector:
    app: ingress-endpoint
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-endpoint
spec:
  selector:
    matchLabels:
      app: ingress-endpoint
  replicas: 2
  template:
    metadata:
      labels:
        app: ingress-endpoint
    spec:
      containers:
      - name: ingress-endpoint
        image: acraks43tj3q6dr2mfq.azurecr.io/chain-api:2.0
        ports:
        - containerPort: 80
          name: api
          protocol: TCP
        env:
        - name: SELF_HOSTS_DEPENDENCIES
          value: "http://service-a,http://service-b,http://service-c"
        - name: EXTERNAL_DEPENDENCIES
          value: "https://whatismyip.io/"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        resources:
          requests:
            cpu: 200m
            memory: 150Mi
          limits:
            cpu: 400m
            memory: 250Mi
      tolerations:
      - key: pci-scope
        effect: NoExecute
        operator: Equal
        value: out-of-scope
---                 
